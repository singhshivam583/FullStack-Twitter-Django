{% extends "layout.html" %}

{% block title %}
    Delete Tweet
{% endblock title %}

{% block content %}
    <h1 class='text-center text-white mt-4'>Are you sure that you want to delete the tweet ?</h1>
    <form method="post" class='mb-3'>
        {% csrf_token %}
        <button class='btn btn-danger' type="submit">Delete</button>
        <a href="{% url "tweet_list" %}" class='btn btn-primary'>Cancel</a>
    </form>
{% endblock content %}
